<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container">

<form th:action="@{/personaje/crear}" method="post" th:object="${personaje}">

<input type="hidden" th:field="*{id}">

<div class="form-group">
<input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del Personaje">
<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger" role="alert"></div>
</div>

<div class="form-group">
<select class="form-control" th:field="*{empresa.id}">
<option th:each="empresa:${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"></option>

</select>
</div>


<button type="submit" class="btn btn-success btn-block">Enviar</button>

</form>

</div>



<script th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
