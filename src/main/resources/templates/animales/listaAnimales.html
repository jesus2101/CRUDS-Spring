<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>

	<div class="container">
	
	<a th:href="@{/animales/formAnimal}" class="btn btn-primary">Crear</a>
		<table class="table table-hover">
			<thead>
			     <tr>
			        <th>id</th>
			        <th>Nombre</th>
			        <th>Operaciones</th>
			     </tr>
			</thead>
			<tbody>
			  <tr th:each="animal:${animales}">
			      <td th:text="${animal.id}"></td>
			      <td th:text="${animal.nombre}"></td>
			      <td>
			        <a th:href="@{/animales/editar/{id} (id=${animal.id})}" class="btn btn-warning">Editar</a>
			        <a th:href="@{/animales/eliminar/{id} (id=${animal.id})}" class="btn btn-danger">Eliminar</a>
			      
			      </td>
			  </tr>			
			</tbody>
				
		</table>
	
	
	
	</div>




<script th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
