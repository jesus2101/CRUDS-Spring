<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>

<div class="container">

			
        <form method="post" th:object="${equipo}" th:action=@{/equipo/nuevoEquipo}>
        
          <input type="hidden" th:field="*{id}">
        	
		  <div class="form-group">
		  	<input type="text" class="form-control" name="nombre" th:field="*{nombre}" placeholder="Nombre">
		  	<div th:if="@{#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger" role="alert"></div>
		  </div>
		  
		  <div class="form-group">
		  	<input type="text" class="form-control" name="pais" th:field="*{pais}" placeholder="Pais">
		  	<div th:if="@{#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger" role="alert"></div>
		  </div>
		  
		  <button type="submit" class="btn btn-success btn-block">Guardar</button>
		  
	    </form>
</div>

</body>
</html>
