<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 
<form th:action="@{/usuario/registrarPedido}" method="post" th:object="${pedido}">
  
  <input type="hidden" th:field="*{id}" >

  <div class="form-group">
    <label for="nombreBanda">Material</label>
    <input type="text" class="form-control" id="material" name="material" th:field="*{material}" placeholder="Material">
    <div th:if="${#fields.hasErrors('material')}" th:errors="*{material}" class="alert alert-danger" role="alert"></div>
  </div>
  
  <div class="form-group">
    <label for="nombreBanda">Usuario</label>
    <input type="text" class="form-control" id="usuario" name="usuario" th:field="*{usuario.id}" placeholder="Uusario">
    <div th:if="${#fields.hasErrors('usuario.id')}" th:errors="*{usuario.id}" class="alert alert-danger" role="alert"></div>
  </div>
  
  
  
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
