<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Series</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
  <div class="container">
  
    <a th:href="@{/serie/formSerie}" class="btn btn-primary">Crear</a>
	<table class="table table-dark">
	   <thead>
	       <tr>
	          <th>id</th>
	          <th>Nombre</th>
	          <th>Operaciones</th>
	       </tr>
	   </thead>
	   <tbody>
	      <tr th:each="serie:${series}">
	          <td th:text="${serie.id}"></td>
	          <td th:text="${serie.nombre}"></td>
	          <td>
	             <a th:href="@{/serie/editar/{id} (id=${serie.id})}" class="btn btn-warning">Editar</a>
	             <a th:href="@{/serie/eliminar/{id} (id=${serie.id})}" class="btn btn-danger">Eliminar</a>
	          </td>
	       </tr>   
	   </tbody>	   
	
	</table>  
</div>

<script th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
