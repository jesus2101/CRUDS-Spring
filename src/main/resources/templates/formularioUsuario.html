<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form th:action="@{/usuario/guardar}" method="post" th:object="${usuario}">

<input type="hidden" th:field="*{id}">
<input type="hidden" th:field="*{detallesUsuario.id}">

<div class="form-group">
<input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del Personaje">
<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger" role="alert"></div>
</div>

<div class="form-group">
<input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username">
<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>
</div>

<div class="form-group">
<input type="text" class="form-control" id="password" th:field="*{password}" placeholder="Password">
<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>
</div>

<div class="form-group">
<input type="text" class="form-control" id="direccion" th:field="*{detallesUsuario.direccion}" placeholder="Direccion">
<div th:if="${#fields.hasErrors('detallesUsuario.direccion')}" th:errors="*{detallesUsuario.direccion}" class="alert alert-danger" role="alert"></div>
</div>

<div class="form-group">
<input type="text" class="form-control" id="telefono" th:field="*{detallesUsuario.telefono}" placeholder="Telefono">
<div th:if="${#fields.hasErrors('detallesUsuario.telefono')}" th:errors="*{detallesUsuario.telefono}" class="alert alert-danger" role="alert"></div>
</div>

<input type="submit" value="Enviar">

</form>

</body>
</html>
